    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      @media print {
        @page {
          margin: 1cm;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        /* Reset Fixed App Heights */
        html, body, #root, .h-screen {
          height: auto !important;
          overflow: visible !important;
          position: static !important;
        }
        /* Hide UI elements */
        .no-print {
          display: none !important;
        }
        /* Styles for the swapped content */
        .print-only {
          display: block !important;
        }
        /* Ensure scrolling containers expand */
        #scroll-container {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }
        /* Override specific component styles */
        textarea, input {
          display: none !important;
        }
        /* Utilities */
        .page-break-inside-avoid {
          break-inside: avoid;
        }
        .print-black-text {
          color: black !important;
        }
        .print-border-none {
          border: none !important;
        }
      }
      /* Helper to hide print-only items on screen */
      .print-only {
        display: none;
      }
    </style>
